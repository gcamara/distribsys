<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Distributed Systems - Instance Control Panel</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Scripts -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/events.js"></script>
</head>
<body>
	<div class="nav-bar">
		<label>Instance Alias *</label>
		<input type="text" id="instance-alias" placeholder="Ex: Protheus">
		<label>Memory Available *</label>
		<select id="memory">
			<option value="4"> 4GB </option>
			<option value="8"> 8GB </option>
			<option value="12"> 12GB </option>
			<option value="16"> 16GB </option>
			<option value="32"> 32GB </option>
			<option value="64"> 64GB </option>
			<option value="128"> 128GB </option>
		</select>
		<label>Cores *</label>
		<select id="memory">
			<option value="1"> 1 </option>
			<option value="2"> 2 </option>
			<option value="4"> 4 </option>
			<option value="8"> 8 </option>
		</select>
		<button id="connect">connect</button>
	</div>
	<div class="menu">
		<ul>
			<li class="selected" src="dashboard.html"><i class="fa fa-dashboard"></i> Dashboard </li>
			<li>
				<i class="fa fa-hdd-o"></i> Instances
				<ul>
					<li><i class="fa fa-desktop"></i> Proteus </li>
					<li><i class="fa fa-desktop"></i> Baco </li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="sub-menu"></div>
	<div class="content">
		<div class="content-body">
		</div>
		<div class="log">
			<div class="log-bar">
				<label>
					<i class="fa fa-code"></i> Console
				</label>
			</div>
			<div class="log-content"></div>
		</div>
		<div class="commands">
			<input type="text" id="command" placeholder="Type a command...">
			<button id="send">send</button>
		</div>
	</div>
</body>
</html>
