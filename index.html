<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Distributed Systems - Instance Control Panel</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Scripts -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/events.js"></script>
</head>
<body>
	<div class="menu">
		<ul>
			<li class="selected"><i class="fa fa-cogs"></i> Setup </li>
			<li>
				<i class="fa fa-hdd-o"></i> Instances
				<ul>
					<li><i class="fa fa-desktop"></i> Proteus </li>
					<li><i class="fa fa-desktop"></i> Baco </li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="sub-menu"></div>
	<div class="content">
		<div class="content-body">
		</div>
		<div class="log">
			<div class="log-bar"></div>
			<div class="log-content"></div>
		</div>
		<div class="commands">
			<input type="text" id="command" placeholder="Type a command...">
			<button id="send">send</button>
		</div>
	</div>
</body>
</html>
