<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="config">
		<div class="header"><i class="fa fa-cogs"></i> Setup</div>
		<div class="sub-header"><i class="fa fa-info-circle"></i> 
			Here you'll provide some info about this instance: alias, memory and cores.
		</div>
		<div class="config-body">
			<div class="config-form">
				<table>
					<tbody>
						<tr>
							<td><label>Instance Alias *</label></td>
							<td><input type="text" id="instance-alias" placeholder="Ex: Protheus"></td>
						</tr>
						<tr>
							<td><label>Memory Available *</label></td>
							<td>
								<select id="memory">
									<option value="4"> 4GB </option>
									<option value="8"> 8GB </option>
									<option value="12"> 12GB </option>
									<option value="16"> 16GB </option>
									<option value="32"> 32GB </option>
									<option value="64"> 64GB </option>
									<option value="128"> 128GB </option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>Cores *</label></td>
							<td>
								<select id="memory">
									<option value="1"> 1 </option>
									<option value="2"> 2 </option>
									<option value="4"> 4 </option>
									<option value="8"> 8 </option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>
</html>
